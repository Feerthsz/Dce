<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button ng-if="false">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="custom-menu">
        <ion-content>
            <ion-list>
                <ion-item>
                    <div class="row">
                        <span>Atlética de computação</span>
                    </div>
                </ion-item>
                <ion-item menu-close class="item">
                    <span ui-sref='app'>
                        <i class="fas fa-home"></i> Inicio</span>
                </ion-item>
                <ion-item menu-close class="item">
                    <i class="fas fa-calendar-alt"></i> Calendário
                </ion-item>
                <ion-item menu-close class="item">
                    <i class="fas fa-glass-martini-alt"></i> Eventos
                </ion-item>
                <ion-item menu-close class="item">
                    <i class="far fa-newspaper"></i> Noticias
                </ion-item>
                <ion-item menu-close class="item">
                    <span ui-sref='app.parcerias'>
                        <i class="far fa-handshake"></i> Parcerias</span>
                </ion-item>
                <ion-item menu-close class="item">
                    <span ui-sref='app.produtos'>
                        <i class="fas fa-shopping-basket"></i> Produtos Oficiais</span>
                </ion-item>
                <ion-item menu-close class="item">
                    <i class="fas fa-sitemap"></i> Tabela
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="button-bar-footer">
            <div class="button-bar">
                <button ng-click="vm.sair()" class="button icon icon-center ion-android-close">Sair</button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
